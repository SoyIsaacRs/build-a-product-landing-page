<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
            <div class="container inside">
                <div id="header-img">
                    <img src="img/apple.png"header .inside .header-img>
                </div>
                <nav id="nav-bar">
                    <a href="#" class="nav-link">watch</a>
                    <a href="#" class="nav-link">Mac</a>
                    <a href="#" class="nav-link">iPhone</a>
                    <a href="#" class="nav-link">iPad</a>
                    <a href="#" class="nav-link">Tv</a>
                </nav>
            </div>
    </header>
    <main class="main">
            <div class="container inside-main">
                <div class="info">
                    <div class="logo">
                        <img src="img/apple.png" alt="">
                        <h1 class="title">WATCH</h1>
                    </div>
                    <h2 class="subtitle">SERIES 5</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore quasi error doloribus inventore eum in, totam magnam. Praesentium, totam provident!</p>
                    <p>Wear . Track. Stay Fit</p>
                    <div class="buttons">
                        <button class="btn buy-now">Buy Now</button>
                        <button class="btn learn-more">Learn More</button>
                    </div>
                </div>
                <div class="img-apple-watch">
                    <img src="img/watch.png" alt="">
                </div>
                <div class="video">
                    <video controls>
                        <source src="media/video.mp4" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>
                </div>
            </div>
            <section class="form">
                <div class="container inside-form">
                    <p>Subscribe to a newsletter</p>
                    <form action="https://www.freecodecamp.com/email-submit">
                        <input type="email" name="" id="email" placeholder="Email" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
    </main>

    <!--
        **-User Story #7: My landing page has a form element with a corresponding id="form".

        **-User Story #8: Within the form, there is an input field with id="email" where I can enter an email address.

        **-User Story #9: The #email input field should have placeholder text to let the user know what the field is for.

        **-User Story #10: The #email input field uses HTML5 validation to confirm that the entered text is an email address.

        **-User Story #11: Within the form, there is a submit input with a corresponding id="submit".

        **-User Story #12: When I click the #submit element, the email is submitted to a static page 
        (use this mock URL: https://www.freecodecamp.com/email-submit).

        **-User Story #13: The navbar should always be at the top of the viewport.

        **-User Story #14: My product landing page should have at least one media query.

        **-User Story #15: My product landing page should utilize CSS flexbox at least once.
    -->
</body>
</html>
